<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="movie-container">
      <label>Select a movie:</label>
      <select id="movie">
        <option value="18">$18 Sonic the Hedgehog (IMAX)</option>
        <option value="18">$18 1817 (IMAX)</option>
        <option value="12">$12 Bad Boys for Life (AVX)</option>
        <option value="10">$10 The Call of the Wild</option>
        <option value="10">$10 Parasite</option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Open</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>
        
      <div class="row">  
        <div class="row-letter">A</div>
        <div class="seat">1</div>
        <div class="seat">2</div>
        <div class="seat">3</div>
        <div class="seat">4</div>
        <div class="seat">5</div>
        <div class="seat">6</div>
        <div class="seat">7</div>
        <div class="seat">8</div>
      </div>
      <div class="row">
        <div class="row-letter">B</div>
        <div class="seat">1</div>
        <div class="seat">2</div>
        <div class="seat occupied">3</div>
        <div class="seat occupied">4</div>
        <div class="seat occupied">5</div>
        <div class="seat occupied">6</div>
        <div class="seat">7</div>
        <div class="seat">8</div>
      </div>
      <div class="row">
        <div class="row-letter">C</div>
        <div class="seat occupied">1</div>
        <div class="seat occupied">2</div>
        <div class="seat">3</div>
        <div class="seat">4</div>
        <div class="seat">5</div>
        <div class="seat">6</div>
        <div class="seat">7</div>
        <div class="seat">8</div>
      </div>
      <div class="row">
        <div class="row-letter">D</div>
        <div class="seat">1</div>
        <div class="seat">2</div>
        <div class="seat">3</div>
        <div class="seat">4</div>
        <div class="seat">5</div>
        <div class="seat">6</div>
        <div class="seat">7</div>
        <div class="seat">8</div>
      </div>
      <div class="row">
        <div class="row-letter">E</div>
        <div class="seat">1</div>
        <div class="seat">2</div>
        <div class="seat">3</div>
        <div class="seat">4</div>
        <div class="seat">5</div>
        <div class="seat">6</div>
        <div class="seat">7</div>
        <div class="seat">8</div>
      </div>
      <div class="row">
        <div class="row-letter">F</div>
        <div class="seat">1</div>
        <div class="seat">2</div>
        <div class="seat">3</div>
        <div class="seat occupied">4</div>
        <div class="seat occupied">5</div>
        <div class="seat">6</div>
        <div class="seat">7</div>
        <div class="seat">8</div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seats for a price of $<span
        id="total"
        >0</span
      >
    </p>

    <script src="app.js"></script>
  </body>
</html>
